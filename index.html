<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>梦想宣言</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 背景 -->
  <canvas id="background"></canvas>
  
  <!-- 页面内容 -->
  <div class="content">
    <!-- 霓虹灯标题 -->
    <header class="neon-header">
      <h1 id="title"></h1>
    </header>

    <!-- 目标展示 -->
    <section class="goals">
      <div class="goal">
        <h2>短期目标</h2>
        <p>寻找契合跨境电商经验的平台，探索AI自动化操作应用。</p>
        <div class="progress-bar" id="short-term">
          <div class="progress" id="short-progress"></div>
        </div>
      </div>
      <div class="goal">
        <h2>长期目标</h2>
        <p>未来2-3年后继续创业，打造更智能的跨境电商平台。</p>
        <div class="progress-bar" id="long-term">
          <div class="progress" id="long-progress"></div>
        </div>
      </div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
